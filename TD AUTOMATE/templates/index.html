<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Météo IoT</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
        }

        h1 {
            color: #333;
        }

        .data-point {
            font-size: 24px;
            margin: 10px 0;
        }

        .label {
            font-weight: bold;
            color: #666;
        }

        .time {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }

        .refresh-note {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>

    <meta http-equiv="refresh" content="3">
</head>

<body>

    <div class="card">
        <h1>Météo Wokwi</h1>

        <div class="data-point">
            <span class="label">Température:</span><br>
            <span style="color: crimson;">{{ meteo.temp }} °C</span>
        </div>

        <hr>

        <div class="data-point">
            <span class="label">Humidité:</span><br>
            <span style="color: dodgerblue;">{{ meteo.humidity }} %</span>
        </div>

        <div class="time">
            Dernière mise à jour :<br>
            <strong>{{ meteo.timestamp }}</strong>
        </div>
    </div>

    <p class="refresh-note">La page se recharge automatiquement...</p>

</body>

</html>
